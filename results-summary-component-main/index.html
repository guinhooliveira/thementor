<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
<div class="main">
  <div class="container">
    <div class="card">
      <div class="score-result">
        <h1 class="card-title">Your Result</h1>
          <div class="score-circle">
            <strong class="score-actual">76</strong>
            <span class="score-total">of 100</span>
          </div>
        <h1 class="score-avaliation">Great</h1>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <aside class="summary">
      <h1 class="summary-title">Summary</h1>
        <div class="reaction card-summary">
          <img src="assets/images/icon-reaction.svg" alt="Ícone de raio vermelho">
          <h3 class="aside-card-title">Reaction</h3>
          <div class="aside-card-value">
            <strong>80</strong>
            <span>/ 100</span>
          </div>
        </div>
        <div class="memory card-summary">
          <img src="assets/images/icon-memory.svg" alt="Ícone de um cérebro ilustrado amarelo">
          <h3 class="aside-card-title">Memory</h3>
          <div class="aside-card-value">
            <strong>92</strong>
            <span>/ 100</span>
          </div>
        </div>
        <div class="verbal card-summary">
          <img src="assets/images/icon-verbal.svg" alt="Ícone de um balão com um hífen no meio de cor verde">
          <h3 class="aside-card-title">Verbal</h3>
          <div class="aside-card-value">
            <strong>61</strong>
            <span>/ 100</span>
          </div>
        </div>
        <div class="visual card-summary">
          <img src="assets/images/icon-visual.svg" alt="Ícone de um olho de cor azul">
          <h3 class="aside-card-title">Visual</h3>
          <div class="aside-card-value">
            <strong>72</strong>
            <span>/ 100</span>
          </div>
        </div>
        <div class="btn-continue">
          <button>Continue</button>
        </div>
    </aside>
  </div>
</div>
</body>
</html>
