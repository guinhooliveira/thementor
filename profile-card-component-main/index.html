<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main class="container">
    <div class="container__content">
      <section class="card">
        <img class="card-bg" src="images/bg-pattern-card.svg" alt="">
        <div class="card__user">
          <img class="user-image" src="images/image-victor.jpg" alt="">
          <div class="user-group">
            <h1 class="user-name">Victor Crest</h1>
            <h3 class="user-age">26</h3>
          </div>
          <p class="user-country">London</p>
        </div>
        <hr class="divider">
        <div class="card__feed">
          <div class="feed-followers">
            <h1 class="feed-value">80K</h1>
            <p class="feed-status">Followers</p>
          </div>
          <div class="feed-likes">
            <h1 class="feed-value">803K</h1>
            <p class="feed-status">Likes</p>
          </div>
          <div class="feed-photos">
            <h1 class="feed-value">1.4K</h1>
            <p class="feed-status">Photos</p>
          </div>
        </div>
      </section>
    </div>
  </main>
</body>
</html>
