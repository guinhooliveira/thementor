<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="card">
        <img src="assets/images/illustration-hero.svg" alt="Ilustration Hero">
        <div class="card-title">Order Summary</div>
        <div class="card-subtitle">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </div>
        <div class="card-middle">
          <img src="assets/images/icon-music.svg" alt="Ícon Music">
          <div class="info-plan">
            <strong>Annual Plan</strong>
            <span>$59.99/year</span>
          </div>
          <a class="change-plan" href="#">Change</a>
        </div>
        <button class="btn-submit">Proceed to Payment</button>
        <a class="cancel-order" href="#">Cancel Order</a>
      </div>
        </div>
    </div>

</body>
</html>
